<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Menu</title>
  </head>
  <body>
    <div class="menu-top">
      <p class="gametag">
        <img src="./assets/users.png" />
        {{ currentUserGameTag }}
      </p>
      <ul class="menu cf">
        <li>
          <a>Juegos</a>
          <ul class="submenu">
            <li>
              <a href="" routerLink="/menu/Juegos/misJuegos">Mis juegos</a>
            </li>
            <li>
              <a href="" routerLink="/menu/Juegos/todosJuegos"
                >Todos los juegos</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a>Mi Perfil</a>
          <ul class="submenu">
            <li>
              <a href="" routerLink="/menu/Edicion">Editar perfil</a>
            </li>
            <li>
              <a href="" routerLink="/menu/MisEstadisticas">Mis Estadisticas</a>
            </li>
          </ul>
        </li>
        <li><a href="" routerLink="/menu/Amigos">Amigos</a></li>
        <li><a href="" routerLink="/menu/Premios">Premios</a></li>
        <p
          style="
            user-select: none;
            display: inline-block;
            position: absolute;
            right: -35%;
            padding-top: 10px;
            font-family: '8BIT WONDER', sans-serif;
            font-size: larger;
          "
        >
          <img
            src=".\assets\coin.png"
            style="margin-right: 5px"
            id="coins_menu"
          />{{ currentUserCoins }}
        </p>
      </ul>
      <a
        style="
          position: absolute;
          right: 0;
          margin-top: 10px;
          user-select: none;
        "
        (click)="cerrarSesion()"
        ><img src=".\assets\logout.png"
      /></a>
    </div>
    <router-outlet></router-outlet>
  </body>
</html>
