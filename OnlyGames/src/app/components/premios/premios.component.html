<div
  class="col-sm"
  style="
    font-family: '8BIT WONDER', sans-serif;
    color: white;
    font-size: 16px;
    position: absolute;
  "
>
  <p
    style="
      font-family: '8BIT WONDER', sans-serif;
      margin-bottom: 10px;
      margin-left: 45px;
      margin-top: 100px;
      color: black;
      background-color: orange;
      text-align: center;
    "
  >
    Premios canjeados
  </p>
  <ul
    style="margin-left: 5px; list-style-type: none"
    *ngFor="let item of premios"
  >
    <li
      style="
        font-family: '8BIT WONDER', sans-serif;
        font-size: 12px;
        margin-bottom: 5px;
      "
    >
      Codigo: {{ item }}
    </li>
  </ul>
</div>
<div style="display: flex; margin-top: 20%">
  <div class="route"></div>
  <section class="giftcard">
    <section class="giftcard-cover">
      <img src=".\assets\images\apple-logo.png" />
    </section>
    <footer class="giftcard-footer">
      <div class="giftcard-text">
        <h1 style="font-size: 22px">Tarjeta Regalo Apple 10€</h1>
        <h2
          style="
            font-size: medium;
            font-family: '8BIT WONDER', sans-serif;
            color: black;
          "
        >
          <img
            src=".\assets\images\coin.png"
            style="margin-top: 2px; margin-right: 5px; width: 25px"
          />200k
        </h2>
      </div>
      <div class="ribbon">
        <div class="giftwrap">
          <button
            id="boton"
            type="button"
            class="btn text-center"
            style="
              width: 75%;
              height: 32%;
              font-family: '8BIT WONDER', sans-serif;
              font-size: 9px;
              bottom: -30%;
              margin-left: 20px;
              background-color: orange;
              color: white;
              font-size: 12px;
            "
            (click)="canjearPremio()"
          >
            Canjear
          </button>
        </div>
        <div class="bow">
          <i class="fa fa-bookmark"></i>
          <i class="fa fa-bookmark"></i>
        </div>
      </div>
      <div class="giftcard-info">
        <div>
          <a class="button secondary">Confirmar</a>
        </div>
      </div>
    </footer>
  </section>
