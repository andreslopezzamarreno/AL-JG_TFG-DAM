<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakOut</title>
    <meta
    />
    <meta name="msapplication-TileColor" content="#da532c">
    </head>
<body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score" style="font-family: '8BIT WONDER', sans-serif"
          >Score: 0</span
        >
        <span
          #miSpan
          class="high-score"
          style="font-family: '8BIT WONDER', sans-serif; margin-left: 20px;"
          >High Score: {{ highScore }}</span
        >
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
    <canvas id="breakout" width="800" height="600" style="font-family: '8BIT WONDER', sans-serif"></canvas>
    <br/>
    <button id="play-button" style="font-family: '8BIT WONDER', sans-serif; background-color: rgb(228, 118, 238);" onclick="play()">START</button>

</body>
</html>
