<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
<div class="carousel__container">
  <div class="carousel-item" *ngFor="let item of juegos">
    <img class="carousel-item__img" src="{{ item.imagen }}" alt="people" />
    <div class="carousel-item__details">
      <div class="controls">
        <span class="fas fa-play-circle"></span>
        <span class="fas fa-plus-circle"></span>
      </div>
      <h5 class="carousel-item__details--title">{{ item.nombre }}</h5>
      <h6 class="carousel-item__details--subtitle">{{ item.descripcion }}:</h6>
      <div style="display: inline-block">
        <button
          type="button"
          style="
            position: absolute;
            bottom: 0;
            margin-bottom: 5%;
            font-family: '8BIT WONDER', sans-serif;
            font-size: smaller;
          "
        >
          Jugar
        </button>
        <button
          type="button"
          style="
            position: absolute;
            bottom: 0;
            margin-bottom: 5%;
            margin-left: 30%;
            font-family: '8BIT WONDER', sans-serif;
            font-size: smaller;
          "
        >
          Clasificacion
        </button>
      </div>
    </div>
  </div>

  <ng-container *ngIf="todos">
    <div class="carousel-item" *ngFor="let item of juegosRestantes">
      <img class="carousel-item__img" src="{{ item.imagen }}" alt="people" />
      <div class="carousel-item__details">
        <div class="controls">
          <span class="fas fa-play-circle"></span>
          <span class="fas fa-plus-circle"></span>
        </div>
        <h5 class="carousel-item__details--title">{{ item.nombre }}</h5>
        <h6 class="carousel-item__details--subtitle">
          {{ item.descripcion }}:
        </h6>
        <div style="display: inline-block">
          <button
            type="button"
            style="
              position: absolute;
              bottom: 0;
              margin-bottom: 5%;
              font-family: '8BIT WONDER', sans-serif;
              font-size: smaller;
            "
          >
            Jugar
          </button>
          <button
            type="button"
            style="
              position: absolute;
              bottom: 0;
              margin-bottom: 5%;
              margin-left: 30%;
              font-family: '8BIT WONDER', sans-serif;
              font-size: smaller;
            "
          >
            Clasificacion
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
