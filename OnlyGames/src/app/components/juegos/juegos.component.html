<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
<div class="row col-sm">
  <div class="carousel__container">
    <div class="carousel-item" *ngFor="let item of juegos">
      <img class="carousel-item__img" src="{{ item.imagen }}" alt="people" />
      <div class="carousel-item__details">
        <div class="controls">
          <span class="fas fa-play-circle"></span>
          <span class="fas fa-plus-circle"></span>
        </div>
        <h5 class="carousel-item__details--title">{{ item.nombre }}</h5>
        <h6 class="carousel-item__details--subtitle">{{ item.descripcion }}</h6>
        <div style="display: inline-block">
          <button
            (click)="irJuego(item.nombre.split(' ')[0])"
            type="button"
            class="btn btn-outline-light text-center"
            style="
              position: absolute;
              width: 45%;
              height: 10%;
              bottom: 0;
              margin-bottom: 5%;
              font-family: '8BIT WONDER', sans-serif;
              font-size: small;
            "
          >
            Jugar
          </button>
          <button
            type="button"
            class="btn btn-outline-light text-center"
            style="
              position: absolute;
              width: 45%;
              height: 10%;
              bottom: 0;
              margin-bottom: 5%;
              margin-left: 50%;
              font-family: '8BIT WONDER', sans-serif;
              font-size:small;
            "
          >
            Clasificacion
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel__container">
    <ng-container *ngIf="todos">
      <div
        class="carousel-item-blockGames"
        style="display: inline-block"
        *ngFor="let item of juegosRestantes"
      >
        <img class="carousel-item__img" src="{{ item.imagen }}" alt="people" />
        <div class="carousel-item__details">
          <div class="controls">
            <span class="fas fa-play-circle"></span>
            <span class="fas fa-plus-circle"></span>
          </div>
          <button
            type="button"
            class="btn btn-outline-light text-center"
            style="
              position: absolute;
              top: 10%;
              right: 25%;
              height: 100px;
              width: 150px;
              font-family: '8BIT WONDER', sans-serif;
              font-size: smaller;
            "
          >
            Conseguir
          </button>
          <h5 class="carousel-item__details--title">{{ item.nombre }}</h5>
          <h6 class="carousel-item__details--subtitle">
            {{ item.descripcion }}
          </h6>
          <div style="display: inline-block">
            <button
              type="button"
              class="btn btn-outline-light text-center"
              disabled
              style="
                position: absolute;
                bottom: 0;
                margin-bottom: 5%;
                font-family: '8BIT WONDER', sans-serif;
                font-size: smaller;
              "
            >
              Jugar
            </button>
            <button
              type="button"
              class="btn btn-outline-light text-center"
              disabled
              style="
                position: absolute;
                bottom: 0;
                margin-bottom: 5%;
                margin-left: 30%;
                font-family: '8BIT WONDER', sans-serif;
                font-size: smaller;
              "
            >
              Clasificacion
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
